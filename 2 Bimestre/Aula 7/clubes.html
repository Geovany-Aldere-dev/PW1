<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body bgcolor="F5F5F5">

    <font face ="Georgia">
    <h1 style="text-align:center"> Formulário Clubes de Futebol Brasileiros </h1>
    <hr>
    </font>

    <form>

        <font face="sans-serif">
        <div style="text-align:center">
            <select id="tbSelecao" name="tbSelecao">
                <option> São Paulo  </option>
                <option> Corinthians </option>
                <option> Palmeiras </option>
                <option> Santos </option>
                <option> Flamengo </option>
                <option> Vasco </option>
                <option> Outros </option>
            </select>
        </div>

        <br>

        <div style="text-align:center">
            <label> Paleta de cores do Time </label>
            <br>
            <input type="color" id="tbPaleta" name="tbPaleta">
            <input type="color" id="tbPaleta" name="tbPaleta">
            <input type="color" id="tbPaleta" name="tbPaleta">
        </div>

        <br>

        <div style="text-align:center">
            <label> Escudo do Time : </label>
            <br>
            <input type="file" name="tbEscudo" id="tbEscudo">
        </div>

        <br>

        <div style="text-align:center">
            <label> Títulos : </label>
            <br> 
            <input type="checkbox" id="ckTitulos"/> <span> Paulista  </span>
            <input type="checkbox" id="ckTitulos"/> <span> Brasileiro  </span>
            <input type="checkbox" id="ckTitulos"/> <span> Copa do Brasil  </span>
            <input type="checkbox" id="ckTitulos"/> <span> Libertadores </span>
            <input type="checkbox" id="ckTitulos"/> <span> Recopa </span>
            <input type="checkbox" id="ckTitulos"/> <span> Mundial de Clubes </span>
            <input type="checkbox" id="ckTitulos"/> <span> Nenhum </span>
        </div>

        <br>

        <div style="text-align:center">
            <label> Hino do Clube : </label>
            <br>
            <textarea></textarea>
        </div>
        </font>

    </form>

</body>
</html>
